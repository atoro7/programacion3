<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="stylecontacto.css" />
  </head>
  <body>
    <header>
      <h1><b>La Florería</b></h1>
      <nav>
        <ul>
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="../index.html#nosotros">Nosotros</a></li>
          <li><a href="../index.html#productos">Producto</a></li>
          <li><a href="">Contacto</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h2><b>Contacto</b></h2>
        <address>
          Para pedidos o consultas, contáctanos al corre:
          contacto@floreriabella.com
        </address>      
      </section>
      <section>
        <form action="">
          <label for="nombre">Nombre:</label>
          <br>
          <input type="text" id="nombre" name="nombre" required>
          <br>
          <label for="email">Correo Electronico:</label>
          <br>
          <input type="email" id="email" name="email" required>
          <br>
          <label for="mensaje">Mensaje:</label>
          <br>
          <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
          <br>
          <button type="submit">Enviar</button>
          <br>
        </form>
      </section>
    </main>
    <footer>
      <span>2025 Florería Bella. Todos los derechos reservados.</span>
    </footer>
  </body>
</html>
